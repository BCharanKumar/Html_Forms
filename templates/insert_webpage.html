<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert_Webpage</title>
    <style>
        h1
        {
            text-decoration: underline fuchsia;
            background-color: aqua;
            color: blue;
        }
        fieldset
        {
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <fieldset>
        <center>
            <h1>Insert_Webpage</h1>
            <form action="" method="post">
                {% csrf_token %}
                <h2><label for="tn">Topic_Name</label>
                <select name="tn" id="tn">
                <option value="--------">------</option>
                {% for to in LTO %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}

                </select>
                <br><br>
                <label for="na">Name-:</label>
                <input type="text" name="na" id="na">
                <br><br>
                <label for="ur">URL-:</label>
                <input type="text" name="ur" id="ur">
                <br><br>
                <label for="em">Email-:</label>
                <input type="text" name="em" id="em">
                <br><br>
                <input type="submit" value="Insert_Webpage">
            </h2>
            </form>
        </center>
    </fieldset>
</body>
</html>
